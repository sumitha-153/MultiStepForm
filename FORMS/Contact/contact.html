<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../SIDEBAR/sidebar.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div>

        <div id="navbar">
            <div style="display: flex;">
                <i class="fa fa-bell" style="margin-left: 1000px;"></i> Notification
                <i class="fa fa-user" style="margin-left: 50px;"></i>Profile
            </div>            
        </div>
 
        <div style="display: flex;flex-direction: row;"> 

            <div class="sidebar">           

                <div class="content" id="button_container"></div>
                <hr width="140px" size="0.5px"color="grey"> <br>
            </div>   
        
          <div class="container">
             <h3 id="tle">Contact details  </h3>
                    <!-- ----Phone number---- -->   
                    <label for="num">Phone number<span>*</span></label>
                    <input type="text" placeholder="1234567890" required id="num">
                    <p id="numerror"></p> <br>
 
                    <!-- ------Email-------     -->
                    <label for="email">Email ID<span>*</span></label>
                    <input type="text" id="email" placeholder="example@gmail.com" required>
                    <p id="mailerror"></p> <br>
                    <div style="display: flex; flex-direction:flex-start; gap:200px;">
                        <div><button id="previous">&laquo; Previous</button></div>
                        <div ><button  id="submit">Submit &raquo; </button></div>                                       
                    </div> 
          </div>
       </div>
    </div>   
    
</body>
<script src="contact.js"></script>
<script src="../SIDEBAR/script.js"></script>
</html>
